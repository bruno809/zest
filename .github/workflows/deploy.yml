name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 또는 master, 사용하시는 브랜치명으로 변경해주세요

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        working-directory: ./my-academy-site
        run: npm ci

      - name: Build
        working-directory: ./my-academy-site
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: true 